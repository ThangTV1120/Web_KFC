    <script>
        showcard();

        let tien = document.getElementById('tong');
        var tong = tien.value;
        let hoadon = document.querySelector('.modal-hoadon');
        hoadon.innerHTML = ': ' + tong + 'đ';
        function xoa(x) {
            var node = x.parentElement;
            node.remove();
            tong -= parseInt(node.children[4].value * node.children[5].children[1].value);
            tien.innerHTML = tong + 'đ';
            hoadon.innerHTML = ': ' + tong + 'đ';
            console.log(node.children[5].children[1].value);
        }

        function add(x) {
            var node = x.parentElement.parentElement;
            let number = x.parentElement;
            var count = number.children[1].value;
            if (count < 10) {
                count++;
                number.children[1].value = count;
                tong += parseInt(node.children[4].value)
                tien.innerHTML = tong + 'đ';
                hoadon.innerHTML = ': ' + tong + 'đ';
                console.log(tong);
            }

        }
        function dele(x) {
            var node = x.parentElement.parentElement;
            let number = x.parentElement;
            var count = number.children[1].value;

            if (count > 1) {
                count--;
                number.children[1].value = count;
                tong -= parseInt(node.children[4].value)
                tien.innerHTML = tong + 'đ';
                hoadon.innerHTML = ': ' + tong + 'đ';
                console.log(tong);
            }


        }
