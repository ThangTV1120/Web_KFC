    <div class="container " style="background-color:#fff; padding-top: 10px;">
        <div class="row">
           
            <div class="col">
                <!--  Button trigger modal -->
                <div style="padding-bottom: 20px;">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="bi bi-plus-square"></i>Thêm món mới
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: rgb(138, 23, 23)">
                                <h5 class="modal-title" id="exampleModalLabel" style="color: white">Thêm món mới</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="itemName" class="form-label">Tên món: </label>
                                    <input type="text" class="form-control" id="itemName">
                                </div>
                                <div class="mb-3">
                                    <label for="itemImage" class="form-label">Ảnh: </label>
                                    <input class="form-control" type="file" id="itemImage">
                                </div>
                                <div class="mb-3">
                                    <label for="itemPrice" class="form-label">Giá: </label>
                                    <input type="number" class="form-control" id="itemPrice">
                                </div>
                                <div class="mb-3">
                                    <label for="itemDecription" class="form-label">Mô tả: </label>
                                    <textarea class="form-control" id="itemDecription" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy</button>
                                <button onclick="add()" type="button" class="btn btn-danger">Thêm món</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table" id="pprint">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Image</th>
                            <th scope="col">Price</th>
                            <th scope="col">Decription</th>
                            <th scope="col">Button</th>
                        </tr>
                    </thead>
                </table>
                <div style="display: none" id="parent"></div>
                <!-- Edit Modal -->
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: rgb(138, 23, 23)">
                                <h5 class="modal-title" id="exampleModalLabel" style="color: white">Chỉnh sửa</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input style="display: none" type="number" id="editId">
                                <div class="mb-3">
                                    <label for="editName" class="form-label">Tên món: </label>
                                    <input type="text" class="form-control" id="editName">
                                </div>
                                <div class="mb-3">
                                    <label for="editImage" class="form-label">Ảnh: </label>
                                    <input class="form-control" type="file" id="editImage">
                                </div>
                                <div class="mb-3">
                                    <label for="editPrice" class="form-label">Giá: </label>
                                    <input type="number" class="form-control" id="editPrice">
                                </div>
                                <div class="mb-3">
                                    <label for="editDecription" class="form-label">Mô tả: </label>
                                    <textarea class="form-control" id="editDecription" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                    onclick="save()">Lưu</button>
                            </div>
                        </div>
                    </div>
                </div><!-- Edit Modal -->
            </div>
        </div>
